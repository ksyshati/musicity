<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h1 class="proposal-heading">Location offer</h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><h3 class="proposal-text">Address</h3><p class="proposal-text-from-user">Nekrasova street</p></li>
                <li class="list-group-item"><h3 class="proposal-text">Message from user</h3><p class="proposal-text-from-user">This street is wonderful!</p></li>
                <li class="list-group-item"><h3 class="proposal-text">Photo</h3>
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/images/proposal/default-photo-location-offer.jpg" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/proposal/default-photo-location-offer.jpg" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/proposal/default-photo-location-offer.jpg" class="d-block w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </li>
            </ul>
            <a [routerLink]="['/new-location']">
                <button type="button" class="btn btn-warning main-btn-circle main-button-margin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </button>
            </a>
            <a href="#"><button type="button" class="btn btn-warning main-btn-circle main-button-margin"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg></button></a>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
